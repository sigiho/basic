<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 정의 요소들</title>
</head>
<body>
    <h1>텍스트 정의 요소들</h1>
    <p>
        문장들 일부를 <b>강조</b> 하고자 할 때 사용하는 <i>태그들</i>
    </p>
    <p>
        문장들 일부를 <strong>강조</strong> 하고자 할 때 사용하는 <em>태그들</em>
    </p>
    <p>
        <abbr title="HyperText Markup Language">HTML</abbr>은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것 뿐만 아니라, 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.
    </p>
    <p>
        <dfn title="텍스트 대신에 그 자리에 이미지를 보여지도록 하는 기법">IR기법</dfn>을 사용하면 검색에 용이합니다.
    </p>
    <blockquote cite="https://www.youtube.com/watch?v=mBXBOLG06Wc"><p> 이것은 세븐틴의 유닛그룹 '부석순'의 신곡인 파이팅해야지의 뮤비 링크이다.</p> <cite>부석순-파이팅 해야지</cite></blockquote>
    <!--blockquote의 경우 따로 화면에 보여지는 것은 없지만 검색 엔진에서 영향을 받음 또한 자동으로 들여쓰기가 실행됨 cite태그는 자동으로 이탤릭체로 만들어짐-->
</body>
</html>
