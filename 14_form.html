<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Join form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>필수사항</legend>
            <p>
                <label for="username">Name:</label>
                <input type="text" name="username" id="username" required> 
                 <!--required는 꼭 입력하고 넘어가야하는 것을 알려줌-->
            </p>
            <p>
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="usernemail" required>
            </p>
            <p>
                <label for="userpw">Password:</label>
                <input type="password" name="userpw" id="userpw" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>옵션 사항</legend>
            <p>
                <label for="address">주소</label>
                <select name="address" id="address">
                    <option value="서울시">서울시</option>
                    <option value="경기도">경기도</option>
                    <option value="제주도">제주도</option>
                    <option value="경상도">경상도</option>
                </select>
            </p>
            <p>
                <span>성별</span>
                <label for="male">남성</label>
                <input type="radio" name="gender" id="male" value="남성">
                <label for="female">여성</label>
                <input type="radio" name="gender" id="female" value="여성">
            </p>
            <p>
                <span>관심사항</span>
                <label for="HTML">HTML</label>
                <input type="checkbox" id="HTML" name="interest" value="HTML">    <label for="CSS">CSS</label>
                <input type="checkbox" id="CSS" name="interest" value="CSS">
                <label for="javascript">JAVASCRIPT</label>
                <input type="checkbox" id="javascript" name="interest" value="javascript">
            </p>
            <p>
                <label for="message">인사말</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="profile">이미지 등록</label>
                <input type="file" name="profile" id="profile">
            </p>
        </fieldset>
        <fieldset>
            <legend>HTML5 NEW TYPE</legend>
            <p>
                <label for="website">웹사이트</label>
                <input type="url" name="website" id="website" required>
            </p>
            <p>
                <label for="birth">생년월일</label>
                <input type="date" name="birth" id="birth">
            </p>
            <p>
                <label for="lang">학습할 언어 선택</label>
                <input list="mylist" name="lang" id="lang">
                <datalist id="mylist">
                    <option value="html">
                    <option value="css">
                    <option value="javascript">
                    <option value="jQuery">
                </datalist>
            </p>
            <p>
                <label for="career">경력기간</label>
                <input type="number" name="career" id="career" min="0" max="20" step="2">
            </p>
            <p>
                <label for="langs">학습할 언어 선택</label>
                <select name="langs" id="langs">
                    <optgroup label="frontend">
                        <option value="html">html</option>
                        <option value="css">css</option>
                        <option value="javascript">javascript</option>
                    </optgroup>
                    <optgroup label="backend">
                        <option value="php">php</option>
                        <option value="jsp">jsp</option>
                        <option value="asp">asp</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="가입하기"> 
            <!-- <input type="image" src="images/iconfinder_tick_red_619540.png" alt="가입하기"> -->
            <!-- 
                <button>
                <img src="images/iconfinder_tick_red_619540.png" alt="가입하기" width="10" height="10">
            </button>
         -->
        </p>
    </form>
</body>
</html>
