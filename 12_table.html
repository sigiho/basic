<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
    <style>
        table{
            border-collapse: collapse;
        }
        .col1{
            width: 80px;
        }
        .col2{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>테이블 태그</h1>
    <table border="1">
        <caption>
            <h2>테이블 제목</h2>
            <p>테이블 설명 기술합니다.</p>
        </caption>
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col1">
            <col class="col1">
        </colgroup>
        <thead>
            <tr><!--table row-->
                <th scope="col">구분</th><!--table heading-->
                <th scope="col">제목1</th><!--table heading-->
                <th scope="col">제목2</th><!--table heading-->
                <th scope="col">제목3</th><!--table heading-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>data11</td>
                <td>data12</td>
                <td>data13</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>data21</td>
                <td>data22</td>
                <td>data23</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>data31</td>
                <td>data32</td>
                <td>data33</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>data41</td>
                <td>data42</td>
                <td>data43</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">합계</th>
                <td>total1</td>
                <td>total2</td>
                <td>total3</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table border="1">
        <caption>
            <h2>테이블 제목</h2>
            <p>테이블 설명 기술합니다.</p>
        </caption>
        <thead>
            <tr><!--table row-->
                <th scope="col">구분</th><!--table heading-->
                <th scope="col">제목1</th><!--table heading-->
                <th scope="col">제목2</th><!--table heading-->
                <th scope="col">제목3</th><!--table heading-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>data11</td>
                <td colspan="2">data12</td>
                <!-- <td>data13</td> -->
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>data21</td>
                <td rowspan="3">data22</td>
                <td>data23</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>data31</td>
                <!-- <td>data32</td> -->
                <td>data33</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>data41</td>
                <!-- <td>data42</td> -->
                <td>data43</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">합계</th>
                <td>total1</td>
                <td>total2</td>
                <td>total3</td>
            </tr>
        </tfoot>
    </table>
    <!-- thead>tbody>thead 세 개의 범위로 나뉨 -->
</body>
</html>
